<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Blog Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="blog-card">
    <div class="card-content">
      <div class="image-wrapper">
        <img src="image.jpg" alt="Blog Image">
      </div>
      <h2 class="blog-title">Blog Title</h2>
      <p class="blog-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce aliquam, purus non consectetur malesuada, velit ex euismod mauris, ut egestas eros lectus in nunc.</p>
      <div class="chip">
        <img src="image.jpg" alt="Author Image">
        <div class="chip-content">
          <p class="author-name">Author Name</p>
          <p class="blog-date">July 31, 2023</p>
        </div>
      </div>
      <div class="line"></div>
      <button class="read-more">Read More</button>
    </div>
  </div>
</body>
</html>
